# AI Collaboration Tool Configuration

# API Keys (환경변수 사용 권장: OPENAI_API_KEY, ANTHROPIC_API_KEY)
# IMPORTANT: Use environment variables instead of hardcoding keys here
openai_api_key: ""
anthropic_api_key: ""

# Model Settings
# To switch providers, change the "provider" field and uncomment the appropriate model line
models:
  manager:
    provider: "openai"
    model: "gpt-5.1-codex-mini"
    temperature: 0.3
  developer:
    # Current provider (switch between "openai" and "anthropic")
    provider: "anthropic"

    # OpenAI models (when provider is "openai")
    # model: "gpt-4o"  # Options: "gpt-4o", "gpt-4o-mini", "gpt-4-turbo"

    # Anthropic models (when provider is "anthropic")
    model: "claude-sonnet-4-20250514"  # Options: "claude-opus-4-20250514", "claude-sonnet-4-20250514", "claude-3-5-sonnet-20241022"

    temperature: 0.7

# Workflow Settings
workflow:
  # Basic settings
  max_iterations: 10
  approval_required: true
  save_conversation: true
  output_dir: "./output"

  # Budget Mode: "economy", "balanced", or "quality"
  # This sets preset values for cost control parameters
  budget_mode: "balanced"

  # Advanced Cost Control (optional - overrides budget_mode if set)
  # Leave commented to use budget_mode presets
  # max_tokens: 50000        # Maximum total tokens (economy: 30k, balanced: 50k, quality: 100k)
  # max_cost: 2.0            # Maximum cost in USD (economy: $1, balanced: $2, quality: $5)
  # checkpoint_interval: 5   # Ask user every N iterations (economy: 3, balanced: 5, quality: 7)

  # Smart Termination
  max_no_progress: 3         # Stop if no progress for N iterations
  early_stop_similarity: 0.95  # Stop if submissions are 95%+ similar

# Role Personas
roles:
  manager:
    name: "PM (Project Manager)"
    style: "strict"
  developer:
    name: "Developer"
    style: "collaborative"
